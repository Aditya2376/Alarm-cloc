<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <span id="clock-heading">
            <img src="images/images1.png">
            <small>Clock</small>
        </span>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <section id="current-time-clock">
                    <small id="day">Thursday</small>
                    <small id="date">June 3, 2021</small>
                    <span id="hour">08 : 25</span>
                    <small id="second">02 SEC</small>
                    <img src="images/images2.png">
                </section>

                <section id="lower-section">

                    <span id="set-alarm-heading"> Set Alarm </span>

                    <div id="input-alarm">

                        <input id="getUserHours" type="number" placeholder="00" />
                        <input id="getUserMinutes" type="number" placeholder="00" />
                        <input id="getUserSeconds" type="number" value="00" placeholder="00" />

                    </div>

                    <button id="add-alarm">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Electric_charge_symbol_positive.svg" id="plus">
                        Add Alarm
                        <img src="images/images2.png">
                    </button>

                </section>

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                <h3 id="al-heading">Alarms</h3>

                <div id="alarm-items-wrapper">

                    <div class="alarm-items">

                        <img src="images/restro-images.png" class="logo">
                        <section class="time-day">
                            <span class="time">09:20</span>
                            <small class="day">Thursday</small>
                        </section>

                        <img src="images/images4.png" class="delete">
                    </div>

                </div>

            </div>

        </div>

        <nav id="nav">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                    <i class="fas fa-home"></i>
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Electric_charge_symbol_positive.svg" style="height: 20px; width: 20px;">
                </button>
            </div>
        </nav>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="Script/script.js"></script>
</body>

</html>
